<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapbox Draw Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Scripts de Mapbox GL -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<!-- Scripts de Mapbox GL Draw -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.2/mapbox-gl-draw.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.2/mapbox-gl-draw.css" rel="stylesheet">
<style>
       body { margin: 0; padding: 0; }
       #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
   // Token de Mapbox
   mapboxgl.accessToken = 'pk.eyJ1IjoiY2JyZWRlc2lnbiIsImEiOiJjbGE4MndlZ3AwMjZjM3ZtaXUwdG1rdjNvIn0.xmG8u3enVaFzhNdsS_H0Ug';
   // Crear el mapa
   const map = new mapboxgl.Map({
       container: 'map',
       style: 'mapbox://styles/mapbox/streets-v11',
       center: [-3.70379, 40.41678], // Madrid
       zoom: 12
   });
   // Verificar si MapboxDraw est치 definido
   if (typeof MapboxDraw !== 'undefined') {
       console.log('MapboxDraw est치 disponible.');
   } else {
       console.error('MapboxDraw no est치 definido. Revisa la carga de la biblioteca.');
   }
   // Inicializar Mapbox Draw
   const Draw = new MapboxDraw({
       displayControlsDefault: true,
       controls: {
           point: true,
           line_string: true,
           polygon: true,
           trash: true
       }
   });
   // A침adir controles de dibujo al mapa
   map.addControl(Draw);
</script>
</body>
</html>
